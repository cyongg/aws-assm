<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Lecturer Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: DodgerBlue;
        }

        form {
            padding: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .success-message {
            display: none;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 10px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lecturer Registration Form</h1>
        <form action="/addlect" autocomplete="on" method="POST" enctype="multipart/form-data">
            <label for="lect_id">Lecturer ID:</label>
            <input type="text" name="lect_id" required>

            <label for="lect_first_name">First Name:</label>
            <input type="text" name="lect_first_name" required>

            <label for="lect_last_name">Last Name:</label>
            <input type="text" name="lect_last_name" required>

            <label for="lect_faculty">Faculty:</label>
			<input type="text" name="lect_faculty" required>

			<label for="lect_password">Password:</label>
            <input type="text" name="lect_password" required>

            <button type="submit">Submit</button>
		</form>
		<div class="success-message" id="successMessage">
            Registration successful! Thank you for registering.
        </div>
    </div>
</body>
</html>
